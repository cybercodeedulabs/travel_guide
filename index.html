<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cybercode Travel Guide</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="branding-header">
    <img src="assets/logo.png" alt="Cybercode EduLabs Logo" class="logo" />
    <h1>Cybercode Travel Guide</h1>
    <p class="tagline">Crafted with ❤️ by Cybercode EduLabs</p>
  </header>

  <main class="container">
    <section class="form-section">
      <h2>Plan Your Trip</h2>
      <form id="travelForm">
        <div class="form-group">
          <label for="source">Source</label>
          <input type="text" id="source" required placeholder="Enter your starting location" />
        </div>

        <div class="form-group">
          <label for="destination">Destination</label>
          <input type="text" id="destination" required placeholder="Enter your destination" />
        </div>

        <div class="form-group">
          <label for="budget">Total Budget</label>
          <input type="number" id="budget" required placeholder="e.g. 20000" />
        </div>

        <div class="form-group">
          <label for="currency">Select Currency</label>
          <select id="currency">
            <option value="INR" selected>INR (₹)</option>
            <option value="USD">USD ($)</option>
            <option value="EUR">EUR (€)</option>
            <option value="GBP">GBP (£)</option>
            <option value="JPY">JPY (¥)</option>
          </select>
        </div>

        <button type="submit">Generate Travel Plan</button>
      </form>
    </section>

    <section id="output" class="output-section"></section>
  </main>

  <footer>
    <p>&copy; 2025 Cybercode EduLabs. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
